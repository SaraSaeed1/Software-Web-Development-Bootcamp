<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4 d-flex justify-content-center">Add comment</h1>
        <div class="my-5">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{course.name}}</td>
                        <td>{{course.desc}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="list-group">
                    {%for comment in course.comments.all%}
                <div class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">comment : {{comment.id}}</h5>
                        <small class="text-muted">{{comment.created_at}}</small>
                    </div>
                    <p class="mb-1">{{comment.comment}}</p>
                    <a href="/delete_comment/{{comment.id}}/" class="text-danger float-right" >Delete</a>
                </div>
                {%endfor%}
            </div>

        <form action="/add_comment/{{course.id}}/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="comment">Comment:</label>
                <textarea class="form-control" name="comment" rows="3"></textarea>
            </div>
            <div class="my-4 mb-3 d-flex justify-content-between ">
                <a class="btn btn-outline-dark" href="/">Cancel</a>
                <button class="btn btn-outline-success">Add Comment</button>
            </div>
        </form>
    </div>
</body>
</html>
