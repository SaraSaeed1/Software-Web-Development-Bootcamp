<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="result">
        <h4>Submitted Info:</h4> 
        <table >
            <tr>
                <td>Name:</td>
                <td>{{name}}</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>{{age}}</td>
            </tr>
            <tr>
                <td>Dojo Location:</td>
                <td>{{location}}</td>
            </tr>
            <tr>
                <td>Favorite Language:</td>
                <td>{{language}} !!</td>
            </tr>
            <tr>
                <td>Another website to learn programming:</td>
                <td>
                {% for i in websiteLearn %}
                    {{i}} ,
                {% endfor %}
                </td>
                
            </tr>
            <tr>
                <td>Comment:</td>
                <td>{{comment}}</td>
            </tr>
            </table>
        <form action="/home", method="post">
            {% csrf_token %}
            <input class="submit" name="goBack" type="submit" value="Go Back">
        </form>
    </div>
</body>
</html>
