<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="result">
        <h3>Name: <p>{{name}}</p></h3>
        <h3>Dojo Location: <p>{{location}}</p></h3>
        <h3>Favorite Language: <p> {{language}} !!</p></h3>
        <h3>Comment: <p>{{comment}}</p> </h3>

        <form action="/home", method="post">
            {% csrf_token %}
            <button class="submit" name="goBack" type="submit" value="Go Back">Go Back</button>
        </form>
    </div>
</body>
</html>
