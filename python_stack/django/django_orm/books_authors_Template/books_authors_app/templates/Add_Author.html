<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <title>Author</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="add">
                <h1>Add Author</h1>
                <form action="/AddAuthor" method="post">
                    {% csrf_token %}
                    <table class="table-add">
                        <tr>
                            <th>First Name</th>
                            <td><input type="text" name="fname" required></td>
                        </tr>
                        <tr>
                            <th>Last Name</th>
                            <td><input type="text" name="lname" required></td>
                        </tr>
                        <tr>
                            <th>Notes</th>
                            <td><textarea type="text" name="notes"></textarea></td>
                        </tr>
                    </table>
                    <input class="btn-add" type="submit" value="Add">
                </form>
            </div>
            <div class="table">
                <table class="list">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    {% for author in authors%}
                    <tr>
                        <td>{{author.id}}</td>
                        <td>{{author.fname}} {{author.lname}}</td>
                        <td><a href="/authors/{{author.id}}">View</a></td>
                        <td><a href="/delete_author/{{author.id}}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <form action="/" method="post">
            {% csrf_token %}
            <button class="go">Go to Books</button>
        </form>
    </div>
</body>
</html>
