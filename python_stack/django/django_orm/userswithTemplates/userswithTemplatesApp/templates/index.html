<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users with Templates</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main">
        <h1>All the Users</h1>
        <table class="newUser">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
            {% for i in users %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.first_name}} {{i.last_name}}</td>
                <td>{{i.email_address}}</td>
                <td>{{i.age}}</td>
            </tr>
            {%endfor%}
        </table>
    
        <div class="add-user">
            <h2>Add a User</h2>
            <form action="/create" method="post">
                {%csrf_token%}
                <table>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="fname"></td>
                        <td>Last Name</td>
                        <td><input type="text" name="lname"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email"></td>
                        <td>age</td>
                        <td><input type="text" name="age"></td>
                    </tr>
                </table>
                <br>
                <input id="btn-add" type="submit" value="Add" >
            </form>
        </div>
</div>
</body>
</html>
